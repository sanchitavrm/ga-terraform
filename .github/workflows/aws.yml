

name: Deploy to Amazon ECS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'CD'
        required: true
        default: 'dev'
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-2                  # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: dev/github-action          # set this to your Amazon ECR repository name
  ECS_SERVICE: ecs_service               # set this to your Amazon ECS service name
  ECS_CLUSTER: ecs_cluster                 # set this to your Amazon ECS cluster name
#  ECS_TASK_DEFINITION: ecs_task_definition # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: ecs         
                                               


jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: dev

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1


    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: arn:aws:ecs:us-east-2:480314816866:task-definition/ecs_task_definition:1
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
